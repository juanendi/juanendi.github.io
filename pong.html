<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 400;

        // Game objects
        const paddleWidth = 10;
        const paddleHeight = 80;
        const ballSize = 10;

        const player = {
            x: 0,
            y: (canvas.height - paddleHeight) / 2,
            width: paddleWidth,
            height: paddleHeight,
            score: 0,
        };

        const computer = {
            x: canvas.width - paddleWidth,
            y: (canvas.height - paddleHeight) / 2,
            width: paddleWidth,
            height: paddleHeight,
            score: 0,
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: ballSize,
            speedX: 4,
            speedY: 4,
        };

        // Game logic
        function drawRect(x, y, width, height, color = 'white') {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawCircle(x, y, radius, color = 'white') {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
        }

        function drawText(text, x, y) {
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(text, x, y);
        }

        function movePaddle(event) {
            const rect = canvas.getBoundingClientRect();
            player.y = event.clientY - rect.top - player.height / 2;
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX *= -1;
        }

        function update() {
            // Ball movement
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Ball collision with top and bottom
            if (ball.y <= 0 || ball.y + ball.size >= canvas.height) {
                ball.speedY *= -1;
            }

            // Ball collision with paddles
            if (
                ball.x <= player.x + player.width &&
                ball.y >= player.y &&
                ball.y <= player.y + player.height
            ) {
                ball.speedX *= -1;
            }

            if (
                ball.x + ball.size >= computer.x &&
                ball.y >= computer.y &&
                ball.y <= computer.y + computer.height
            ) {
                ball.speedX *= -1;
            }

            // Ball out of bounds
            if (ball.x <= 0) {
                computer.score++;
                resetBall();
            } else if (ball.x + ball.size >= canvas.width) {
                player.score++;
                resetBall();
            }

            // Computer AI
            computer.y += (ball.y - (computer.y + computer.height / 2)) * 0.1;
        }

        function draw() {
            // Clear canvas
            drawRect(0, 0, canvas.width, canvas.height, 'black');

            // Draw paddles
            drawRect(player.x, player.y, player.width, player.height);
            drawRect(computer.x, computer.y, computer.width, computer.height);

            // Draw ball
            drawCircle(ball.x, ball.y, ball.size);

            // Draw scores
            drawText(player.score, canvas.width / 4, 30);
            drawText(computer.score, (canvas.width * 3) / 4, 30);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('mousemove', movePaddle);
        gameLoop();
    </script>
</body>
</html>
